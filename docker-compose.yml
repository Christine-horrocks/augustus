version: "3"
services:
  augustus:
    image: unknown.dkr.ecr.eu-west-1.amazonaws.com
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run concurrently
    ports:
      - '80:5400'
    environment:
      - AIRBRAKE_PROJECT_ID
      - AIRBRAKE_PROJECT_KEY
      - BANDIERA_URL
      - APPLICATION_INSIGHTS_INSTRUMENTATION_KEY
      - NODE_ENV=development
      - SPAWN_WRAP_SHIM_ROOT=/app
